<section style="margin-top:25px;">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <!-- Question numbers-->
                    <div class="row" id="question-number">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <h2>Question {{currentIndex+1}}</h2>
                        </div>
                    </div>
                    {{userAnswers}}
                    <!-- Question -->
                    <div class="row" id="question">
                        <div class="col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-11 col-md-offset-1 col-md-11">
                            <div class="col-xs-12 col-sm-12 col-md-12"></div>
                            <h3>{{questions[currentIndex].question}}</h3>

                            <!-- Select question (multi AND call) -->
                            <select ng-model="userAnswers[currentIndex].answer" ng-options="answer for answer in questions[currentIndex].answers" ng-show="questions[currentIndex].type=='multi'||questions[currentIndex].type=='call'" class="form-control">
                                <option value="">Select an answer..</option>
                            </select>
                            <!-- Free-text question-->
                            <textarea style="resize: none;" ng-model="userAnswers[currentIndex].answer" ng-show="questions[currentIndex].type=='free'" placeholder="..." ng-show="questions[currentIndex].type=='multi'" class="form-control">

                            </textarea>
                        </div>
                    </div>


                    <!-- Switch question buttons -->
                    <div style="margin-top:25px" class="row" id="switch-question-buttons" >
                        <div style="padding-right:0px" class="col-xs-6 col-sm-6 col-md-6">
                            <button ng-click="currentIndex=currentIndex-1" ng-disabled="currentIndex==0" type="button" class="btn btn-default btn-lg btn-block"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
                        </div>
                        <div style="padding-left:0px" class="col-xs-6 col-sm-6 col-md-6">
                            <button ng-click="currentIndex=currentIndex+1" ng-disabled="currentIndex==(questions.length-1)" type="button" class="btn btn-default btn-lg btn-block"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
