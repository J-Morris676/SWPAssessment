<section style="margin-top: 25px">
    <div class="panel panel-default">
        <div class="panel-body">
            <h2 style="text-align: center;margin-bottom:25px;">Students</h2>


           <div style="padding:10px;margin-left:15%;margin-right:15%;" class="well">
               <div>
                   <div ng-init="collapseAddStudent=true" style="float:right">
                       <span ng-show="collapseAddStudent==true" ng-click="collapseAddStudent=!collapseAddStudent" style="cursor:pointer;" class="glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
                       <span ng-show="collapseAddStudent==false" ng-click="collapseAddStudent=!collapseAddStudent" style="cursor:pointer;" class="glyphicon glyphicon-collapse-up" aria-hidden="true"></span>
                   </div>
                   <h4 style="text-align: center">Add Student</h4>
               </div>
               <div collapse="collapseAddStudent" id="add-student-form">
                   <div style="margin-bottom:10px;" class="row vertical-align">
                       <div class="col-xs-12 col-sm-2 col-md-2">
                           <label>Username: </label>
                       </div>
                       <div class="col-xs-12 col-sm-9 col-md-9">
                           <input ng-keyup="$event.keyCode == 13 &&  addStudent()" ng-model="newStudent.username" class="form-control" placeholder="Username..">
                       </div>
                   </div>
                   <div style="margin-bottom:10px;" class="row vertical-align">
                       <div class="col-xs-12 col-sm-2 col-md-2">
                           <label>Password: </label>
                       </div>
                       <div class="col-xs-12 col-sm-9 col-md-9">
                           <input ng-keyup="$event.keyCode == 13 &&  addStudent()" type="password" ng-model="newStudent.password" class="form-control" placeholder="Password..">
                       </div>
                   </div>
                   <div style="margin-bottom:10px;" class="row vertical-align">
                       <div class="col-xs-12 col-sm-2 col-md-2">
                           <label>First Name: </label>
                       </div>
                       <div class="col-xs-12 col-sm-9 col-md-9">
                           <input ng-keyup="$event.keyCode == 13 &&  addStudent()" ng-model="newStudent.firstName" class="form-control" placeholder="First Name..">
                       </div>
                   </div>
                   <div style="margin-bottom:10px;" class="row vertical-align">
                       <div class="col-xs-12 col-sm-2 col-md-2">
                           <label>Last Name: </label>
                       </div>
                       <div class="col-xs-12 col-sm-9 col-md-9">
                           <input ng-keyup="$event.keyCode == 13 &&  addStudent()" id="last-name" ng-model="newStudent.lastName" class="form-control" placeholder="Last Name..">
                       </div>
                   </div>
                   <div class="row vertical-align">
                       <div class="col-sm-offset-3 col-sm-8 col-md-offset-3 col-md-8">
                           <ol>
                               <li style="color:red" ng-repeat="message in errorSubmitMessage">
                                   <i>
                                       {{message}}
                                   </i>
                               </li>
                               <li style="color:green" ng-repeat="message in successSubmitMessage">
                                   <i>
                                       {{message}}
                                   </i>
                               </li>
                           </ol>
                       </div>

                       <div class="col-xs-offset-7 col-xs-5 col-sm-offset-0 col-sm-3 col-md-offset-0 col-md-3">
                           <button class="btn btn-success btn-responsive" ng-click="addStudent()">Submit</button>
                       </div>
                   </div>
               </div>
           </div>


            <div class="table-responsive">
                <table class="table table-striped">
                    <th>Username</th>
                    <th>Name</th>
                    <th>Completed Assessments</th>
                    <th></th>

                    <tr ng-repeat="student in students | orderBy:'username' track by $index">
                        <td>
                            {{student.username}}
                        </td>
                        <td>
                            {{student.firstName}} {{student.lastName}}
                        </td>
                        <td>
                            {{student.assessmentResults.length}}
                        </td>
                        <td>
                            <button style="margin-left:5px;float:right;" ng-click="deleteStudent(student.username)" class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button ng-click="goToStudent(student.username)" class="btn btn-warning" style="float:right">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            </button>
                            <button ng-show="student.assessmentResults.length>0" style="margin-right:5px;float:right;" class="btn btn-default" ng-click="goToStudentAssessmentsResults(student.username)">
                                View Results
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
