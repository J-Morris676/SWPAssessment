<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="IndexCtrl">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">

        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="no-cache">
        <meta http-equiv="Expires" content="-1">
        <meta http-equiv="Cache-Control" content="no-cache">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="...">
        <base href="/">
        <title ng-bind="title">...</title>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen"/>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" media="screen"/>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/signIn.css"/>
        <link rel="stylesheet" href="css/spinner.css"/>

        <link rel="stylesheet" href="css/bootstrap-override/bootstrap-override.css"/>

        <link rel="stylesheet" href="css/loaders/horizontal-ajax-loader.css"/>
    </head>

    <body>

        <nav ng-show="!isRouteSignIn()" style="background: url('img/SWPBlocks.svg');" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
             <div class="container">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menu1-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a style="color: white" class="navbar-brand" ng-href="{{user.authType}}/home"><span ng-bind="title">...</span></a>
                  </div>

                  <div class="collapse navbar-collapse navbar-menu1-collapse">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: isRoute('home')}"><a ng-href="/{{user.authType}}/home">Home</a></li>
                        </ul>


                      <ul class="nav navbar-nav navbar-right">
                          <li class="dropdown">
                              <a style="color: white" href="#" class="dropdown-toggle navbar-brand" data-toggle="dropdown" role="button" aria-expanded="false">{{username}} <span class="caret"></span></a>
                              <ul class="dropdown-menu" role="menu">
                                  <li style="cursor:pointer"><a ng-click="triggerModal()">Details</a></li>
                                  <li class="divider"></li>
                                  <li style="cursor:pointer"><a ng-click="logOut()">Log out</a></li>
                              </ul>
                          </li>
                      </ul>

                  </div>
             </div>
        </nav>

      <div class="container">
            <div ng-view>
                <img src="img/ajax-loader.gif">
            </div>
      </div>
        <user-details ng-model="username" trigger-modal="triggerModal"></user-details>

        <!--
            lib scripts
                -- 'bower install' to resolve dependencies
        -->
        <script src="bower_components/jquery/jquery.min.js"></script>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>

        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/d3/d3.min.js"></script>

        <!-- App scripts -->
        <script src="js/app.js"></script>
        <script src="js/signIn.js"></script>

        <script src="js/admin/home.js"></script>
        <script src="js/admin/assessments.js"></script>
        <script src="js/admin/assessment.js"></script>
        <script src="js/admin/assessmentSchedules.js"></script>
        <script src="js/admin/assessmentSchedule.js"></script>
        <script src="js/admin/students.js"></script>
        <script src="js/admin/student.js"></script>
        <script src="js/admin/studentResults/studentAssessmentsResults.js"></script>
        <script src="js/admin/studentResults/studentAssessmentResults.js"></script>
        <script src="js/admin/scheduledAssessmentResults/scheduledAssessmentResults.js"></script>

        <script src="js/student/home.js"></script>
        <script src="js/student/assessmentSchedule.js"></script>
        <script src="js/student/sitAssessment.js"></script>
        <script src="js/student/studentResults.js"></script>

        <!-- Angular Directives -->
        <script src="js/directives/timerDirectives.js"></script>
        <script src="js/directives/assessmentEditingDirectives/assessmentEditingDirectives.js"></script>
        <script src="js/directives/userDetailsDirective/userDetailsDirectives.js"></script>
        <script src="js/directives/studentResultsGraphsDirectives/graphDirectives.js"></script>
        <script src="js/directives/customPopOverDirective.js"></script>
    </body>
</html>
